<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Flynime - Your ultimate anime streaming platform"
        />
        <link rel="icon" href="assets/favico.png" type="image/png" />
        <meta
            property="og:image"
            content="https://elephant.my.id/assets/favico.png"
        />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="512" />
        <meta property="og:image:height" content="512" />
        <meta name="theme-color" content="#718096" />
        <title>Elephime - Watch Anime Online</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div id="loading-screen">
            <div class="spinner" aria-label="Loading"></div>
            <p class="loading-text">Loading your anime...</p>
        </div>

        <header class="main-header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-shapes logo-icon"></i>
                    <span>Elephime</span>
                </h1>
                <nav class="main-nav">
                    <button class="nav-btn active" data-section="animeBox">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </button>
                    <button class="nav-btn" data-section="historyBox">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </button>
                </nav>
                <button
                    class="dark-mode-toggle"
                    id="darkModeToggle"
                    aria-label="Toggle Dark Mode"
                    title="Toggle Dark Mode"
                >
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="search-section">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <input
                            type="search"
                            id="searchInput"
                            class="search-input"
                            placeholder="Search anime..."
                            aria-label="Search anime"
                            autocomplete="off"
                        />
                        <span class="search-icon" aria-hidden="true">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>

                <div class="genre-filter-container">
                    <select id="genreSelect" class="genre-select">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="comedy">Comedy</option>
                        <option value="demons">Demons</option>
                        <option value="drama">Drama</option>
                        <option value="ecchi">Ecchi</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="game">Game</option>
                        <option value="harem">Harem</option>
                        <option value="historical">Historical</option>
                        <option value="horror">Horror</option>
                        <option value="josei">Josei</option>
                        <option value="magic">Magic</option>
                        <option value="martial arts">Martial Arts</option>
                        <option value="mecha">Mecha</option>
                        <option value="military">Military</option>
                        <option value="music">Music</option>
                        <option value="mystery">Mystery</option>
                        <option value="psychological">Psychological</option>
                        <option value="parody">Parody</option>
                        <option value="police">Police</option>
                        <option value="romance">Romance</option>
                        <option value="samurai">Samurai</option>
                        <option value="school">School</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="seinen">Seinen</option>
                        <option value="shoujo">Shoujo</option>
                        <option value="shoujo ai">Shoujo Ai</option>
                        <option value="shounen">Shounen</option>
                        <option value="slice of life">Slice of Life</option>
                        <option value="sports">Sports</option>
                        <option value="space">Space</option>
                        <option value="super power">Super Power</option>
                        <option value="supernatural">Supernatural</option>
                        <option value="thriller">Thriller</option>
                        <option value="vampire">Vampire</option>
                    </select>
                </div>
            </section>

            <section class="anime-section">
                <div class="anime-box active" id="animeBox">
                    <h2 class="anime-box-title">
                        <i class="fas fa-fire"></i>
                        Updated Anime
                    </h2>
                    <div class="anime-box-grid" id="animeList"></div>
                    <div id="pagination" class="pagination-container"></div>
                </div>

                <div class="anime-box" id="historyBox">
                    <h2 class="anime-box-title">
                        <i class="fas fa-clock-rotate-left"></i>
                        Watch History
                    </h2>
                    <div class="anime-box-grid" id="historyList"></div>
                    <div
                        id="historyPagination"
                        class="pagination-container"
                    ></div>
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <p>&copy; 2025 Elephime</p>
                <div class="social-links">
                    <a
                        href="https://github.com/AlfianRafli/Elephime/"
                        aria-label="GitHub"
                        ><i class="fab fa-github"></i
                    ></a>
                    <a href="https://discord.gg/efhwMuuR9n" aria-label="Discord"
                        ><i class="fa-brands fa-discord"></i
                    ></a>
                </div>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
